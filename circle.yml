---
machine:
  node:
    version: 0.10.22

test:
  override:
    - node_modules/.bin/jshint www/js
    - node_modules/karma/bin/karma start tests/karma.conf.js --single-run
    - node_modules/coveralls/bin/coveralls.js < tests/coverage/PhantomJS*/lcov.info

deployment:
  production:
    branch: master
    heroku:
      appname: eggtimer-ui
