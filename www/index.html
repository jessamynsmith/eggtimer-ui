<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport"
        content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <link rel="icon" href="img/favicon.ico">
  <title></title>

  <meta http-equiv="Content-Security-Policy" content="
        default-src 'self';
        style-src 'self' 'unsafe-inline';
        font-src 'self' 'unsafe-inline';
        img-src 'self' https://eggtimer.herokuapp.com 'unsafe-inline';
        script-src 'self' http://localhost:* 'unsafe-inline' 'unsafe-eval';
        connect-src 'self' ws://localhost:* https://eggtimer.herokuapp.com">

  <!-- compiled css output -->
  <link href="css/ionic.app.css" rel="stylesheet">

  <link href="lib/fullcalendar/dist/fullcalendar.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/release/js/ionic.bundle.js"></script>

  <!-- libraries -->
  <script src="lib/angular-messages/angular-messages.js"></script>
  <script src="lib/jquery/dist/jquery.js"></script>
  <script src="lib/moment/moment.js"></script>
  <script src="lib/fullcalendar/dist/fullcalendar.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>
  <script src="js/constants.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/credentials.js"></script>
  <script src="js/services.js"></script>
  <script src="js/calendar.js"></script>

</head>
<body ng-app="eggtimer">
<!--
  The nav bar that will be updated as we navigate between views.
-->
<ion-nav-bar class="bar-positive">
  <ion-nav-back-button>
  </ion-nav-back-button>
</ion-nav-bar>
<!--
  The views will be rendered in the <ion-nav-view> directive below
  Templates are in the /templates folder (but you could also
  have templates inline in this html file if you'd like).
-->
<ion-nav-view></ion-nav-view>
</body>
</html>
